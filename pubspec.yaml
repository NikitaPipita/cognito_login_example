name: cognito_login_example
description: Cognito login example.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # AWS
  amazon_cognito_identity_dart_2: 1.0.5

  # State management
  flutter_bloc: 8.0.1

  # Dependency injection
  get_it: 7.2.0

  # Environment variables
  flutter_config: 2.0.0

  # Code generation
  freezed_annotation:

  # UI
  cupertino_icons: 1.0.2

  # Utils
  email_validator: 2.0.1

  # Storage
  shared_preferences: 2.0.13
  flutter_secure_storage: 5.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner:
  freezed:

flutter:

  uses-material-design: true
